
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let group of formGroups">
        <h3>{{ group.name }}</h3>
        <div *ngFor="let field of group.fields">
          <app-dynamic-field
            [field]="field"
            [form]="form"
          ></app-dynamic-field>
        </div>
      </div>
      <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
